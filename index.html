<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h1 class="mx-auto">Weather Dashboard</h1>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 text-left">
                <h5>Search for City:</h5>
                <form id='cityForm' class="form-inline ml-auto">
                    <div class="md-form my-0">
                        <input id='searchInput' class="form-control" type="text" placeholder="Search"
                            aria-label="Search">
                    </div>
                    <button href="#!" id='btnSearch' class="btn btn-outline-white btn-md my-0 ml-sm-2 btn-primary"
                        type="submit">Search</button>
                </form>
                
                    <h2 id="searchList"></h2>
                    <ul></ul>
                
            </div>
            <div id='black' class='col-9'>
                <div class="row" id='weatherInfo'>


                </div>
                <div class="row"><h3>5 Day Forecast:</h3></div>
                <div class="row" id="fiveDay">
                    
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
